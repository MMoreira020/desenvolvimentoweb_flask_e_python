<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Login</title>
    <style>
        .form-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">
    <main class="form-container">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center">Faça login</h1>

            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Senha" required>

            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button class="btn btn-primary w-100">Entrar</button>
            <a href="/register" class="btn btn-link d-block text-center mt-2">Não tem uma conta? Registre-se</a>
            
        </form>
    </main>
</body>
</html>
