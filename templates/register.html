<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Registrar</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="form-container">
            <form action="/register" method="POST">
                <h1 class="h3 mb-3 fw-normal">Crie sua conta</h1>

                <input type="text" name="name" class="form-control mb-2" placeholder="Nome" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Senha" required>

                <button class="btn btn-primary w-100">Registrar</button>
                <a href="/login" class="btn btn-link">Já tem uma conta? Faça login</a>
                
            </form>
        </main>
    </div>
</body>
</html>
