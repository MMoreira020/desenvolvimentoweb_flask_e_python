<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Registrar</title>

</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <main class="form-container">
            <form action="/register" method="POST">
                <h1 class="h3 mb-3 fw-normal">Crie sua conta</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <input type="text" name="name" class="form-control mb-2" placeholder="Nome" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Senha" required>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a href="/login" class="btn btn-link">Já tem uma conta? Faça login</a>
            </form>
        </main>
    </div>
</body>
</html>
