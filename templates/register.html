<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Registrar</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <main class="form-container">
            <form id="registerForm" action="/register" method="POST" onsubmit="return validateForm()">
                <h1 class="h3 mb-3 fw-normal">Crie sua conta</h1>

                <!-- Mensagens de erro do backend (opcional, pode remover se quiser apenas frontend) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Mensagens de erro do frontend -->
                <div id="nameError" class="alert alert-danger d-none"></div>
                <input type="text" name="name" id="name" class="form-control mb-2" placeholder="Nome" required>

                <div id="emailError" class="alert alert-danger d-none"></div>
                <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email" required>

                <div id="passwordError" class="alert alert-danger d-none"></div>
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Senha" required>

                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a href="/login" class="btn btn-link">Já tem uma conta? Faça login</a>
            </form>
        </main>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Resetar mensagens de erro
            nameError.classList.add('d-none');
            emailError.classList.add('d-none');
            passwordError.classList.add('d-none');

            let isValid = true;

            // Validar nome
            if (!name) {
                nameError.textContent = 'Por favor, insira seu nome.';
                nameError.classList.remove('d-none');
                isValid = false;
            }

            // Validar email
            if (!email || !email.includes('@')) {
                emailError.textContent = 'Por favor, insira um email válido.';
                emailError.classList.remove('d-none');
                isValid = false;
            }

            // Validar senha
            if (!password || password.length < 6) {
                passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                passwordError.classList.remove('d-none');
                isValid = false;
            }

            return isValid; // Enviar o formulário se tudo estiver válido
        }
    </script>
</body>
</html>
